<!DOCTYPE html>
<html>
	<head>
		<title>Smart Clinic</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/x-icon" href="images\favicon.ico">
		<script src="script.js"></script>
	</head>	
<body>
	<div class="nav">
	<div class="name">Smart Clinic</div>
	<div class="time" id="time">localTime();</div>
	</div>

	<div class="sc">
		<div style="width: 30vw; float:left; margin-top: 4.5vw"><img src="images\SClogo.png"></div>
		<div class="login">
			<label for="email"></label>
                	<input 
                    		type="email" 
                   		id="email" 
                    		name="email" 
                    		placeholder="Enter your email" 
                    		required 
                    		autocomplete="email"
                	>
			<label for="password"></label>
                	<input 
                    		type="password" 
                   		id="password" 
                    		name="password" 
                    		placeholder="Enter your password" 
                    		required
	                >
			<br><button type="submit"> GO </button><br>
			<br><br><br>
			<a>Forgot password?</a>
			<a>Create new account</a>
		</div>
	</div>
	<footer>&copy; 2025 Smart Clinic. All Rights Reserved.</footer>
</body>
</html>
